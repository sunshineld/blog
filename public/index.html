<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sunshine博客</title>
<meta name="keywords" content="个人博客模板,博客模板" />
<meta name="description" content="sunshine博客" />
<link href="css/base.css" rel="stylesheet">
<link rel="shortcut icon" href="images/favicon.ICO" type="image/x-icon">
<link href="css/index.css" rel="stylesheet">
 <script src="js/jquery-1.11.0.js"></script>
 <!-- 引入artTemplate -->
 <script src="js/template.js"></script>
<!--[if lt IE 9]>
<script src="js/modernizr.js"></script>
<![endif]-->
</head>
<body>
  <!-- 引入header -->
  <script src="./header.js"></script>
<div class="banner">
  <section class="box">
    <ul class="texts">
      <p>打了死结的青春，捆死一颗苍白绝望的灵魂。</p>
      <p>为自己掘一个坟墓来葬心，红尘一梦，不再追寻。</p>
      <p>加了锁的青春，不会再因谁而推开心门。</p>
    </ul>
    <div class="avatar"><a href="index.html"><span>L.dan</span></a> </div>
  </section>
</div>
<article>
  <h2 class="title_tj">
    <p>文章<span>推荐</span></p>
  </h2>
  <div class="bloglist left" id="article">
  </div>
  <aside class="right">
    <div class="weather"><iframe width="250" scrolling="no" height="60" frameborder="0" allowtransparency="true" src="http://i.tianqi.com/index.php?c=code&id=12&icon=1&num=1"></iframe></div>
    <div class="news">
    <h3>
      <p>最新<span>文章</span></p>
    </h3>
    <ul class="rank" id="new_article">
      <!-- <li><a href="/" title="Column 三栏布局 个人网站模板" target="_blank">Column 三栏布局 个人网站模板</a></li> -->
    </ul>
    <!-- Baidu Button BEGIN -->
    <div id="bdshare" class="bdshare_t bds_tools_32 get-codes-bdshare"><a class="bds_tsina"></a><a class="bds_qzone"></a><a class="bds_tqq"></a><a class="bds_renren"></a><span class="bds_more"></span><a class="shareCount"></a></div>
    <script type="text/javascript" id="bdshare_js" data="type=tools&amp;uid=6574585" ></script> 
    <script type="text/javascript" id="bdshell_js"></script> 
    <script type="text/javascript">
      document.getElementById("bdshell_js").src = "http://bdimg.share.baidu.com/static/js/shell_v2.js?cdnversion=" + Math.ceil(new Date()/3600000)
    </script> 
  </aside>
    <!-- Baidu Button END -->   
</article>
<footer>
  <p>Design by sunshine <a href="http://www.miitbeian.gov.cn/" target="_blank">蜀ICP备17037575号</a> <a href="/">网站统计</a></p>
</footer>
<!-- 编写模板 -->
<script type="text/html" id="article_list">
  {{each datas as v i}}
    <h3>{{v.title}}</h3>
    <!-- <figure><img src="images/001.png"></figure> -->
    <ul>
      <li>{{#v.content}}</li>
      <a href="newdetail.html?id={{v._id}}" target="_blank" class="readmore">阅读全文>></a>
    </ul>
    <p class="dateview"><span>{{v.time}}</span><span>作者：{{v.author}}</span><span>个人博客：[程序人生]</span></p>
  {{/each}}
</script>
<script src="js/silder.js"></script>
<script type="text/javascript">
  $(function(){
    var life = "life";
    var word = "word";
    $.post("/show_list.html",{"classify1":life,"classify2":word},function(data){
      //渲染模板
      // template.config("escape", false);
      // console.log(data);
      var html = template("article_list",{"datas":data});
      $("#article").html(html);
    })
    $.get("/newlife/show_newlist.html?classify="+word,function(data){
      for(var i = 0; i < data.length; i++){
        $("#new_article").append('<li><a href="newdetail.html?id='+data[i]._id+'"  target="_blank">'+data[i].title+'</a></li>'); 
      }
    })
  })
</script>
</body>
</html>
