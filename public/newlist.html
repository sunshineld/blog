  <!-- 编写模版 -->
  <script type="text/html" id="mylife">
    {{each datas as v i}}
    <h2>{{v.title}}</h2>
    <p class="dateview"><span>发布时间：{{v.time}}</span><span>作者：{{v.author}}</span><span>分类：[<a href="/news/life/">{{v.classify}}</a>]</span></p>
     <!-- <figure><img src="images/001.png"></figure> -->
     <ul class="nlist">
       <p>{{#v.content}}</p>
       <a href="newdetail.html?id={{v._id}}" target="_blank" class="readmore">阅读全文>></a>
     </ul>
     {{/each}}
  </script>
<script src="js/silder.js"></script>
<script type="text/javascript">
  $(function(){
    var life = "life";
    var word = 'word';
    $.get("/newlife/showlife.html?classify="+life,function(data){
      var html = template("mylife",{"datas":data});
      $("#newlife").html(html);
    })
    $.get("/newlife/show_newlist.html?classify="+word,function(data){
      for(var i = 0; i < data.length; i++){
        $("#new_article").append('<li><a href="newdetail.html?id='+data[i]._id+'"  target="_blank">'+data[i].title+'</a></li>'); 
      }
    })
  })
  
</script>
