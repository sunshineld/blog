<!-- 渲染模板 -->
<script type="text/html" id="knowledge">
  {{each datas as v i}}
  <h2>{{v.title}}</h2>
  <p class="dateview"><span>发布时间：{{v.time}}</span><span>编辑：{{v.author}}</span><span>分类：[{{v.classify}}]</span></p>
   <!-- <figure><img src="images/01.jpg"></figure> -->
   <ul class="nlist">
     <p>{{#v.content}}</p>
     <a title="/" href="newdetail.html?id={{v._id}}" target="_blank" class="readmore">详细信息>></a>
   </ul>
   <div class="line"></div>
   {{/each}}
</script>
<script src="js/silder.js"></script>
<script type="text/javascript">
  $(function(){
    var life = "life";
    var word = "word";
    $.post("/show_list.html",{"classify1":life,"classify2":word},function(data){
      //渲染模板
      // template.config("escape", false);
      var html = template("knowledge",{"datas":data});
      $("#myknowledge").html(html);
      for(var i = 0; i < data.length; i++){
        $("#new_article").append('<li><a href="newdetail.html?id='+data[i]._id+'" title="Column 三栏布局 个人网站模板" target="_blank">'+data[i].title+'</a></li>'); 
      } 
    })
  })
  $("#choose_classify>li>i").on("click",function(){
    var v = $(this).text();
    $.get("/newlife/showClassify.html?classify="+v,function(data){
      var html = template("knowledge",{"datas":data});
      $("#myknowledge").html(html);
    })
  })
</script>
